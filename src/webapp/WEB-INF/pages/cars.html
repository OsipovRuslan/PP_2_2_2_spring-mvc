<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cars</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 4px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <div  th:each="car : ${cars}">
            <tr>
                <td th:text="${car.getModel}"></td>
                <td th:text="${car.getSeries}"></td>
                <td th:text="${car.getColor}"></td>
            </tr>
        </div>
    </table>
<!--<div th:each="car : ${cars}">-->
<!--    <p th:text="${car.getModel}">dwa</p>-->
<!--</div>-->
</body>
</html>
